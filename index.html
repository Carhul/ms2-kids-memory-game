<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>Kids Memory</title>
</head>
<body id="body-bg">
    <!----------------Kids Memory header, Play & Contact buttons and bg-image--->

    <div class="container">
        <div class="col">
            <img src="assets/background_images/lego_party_unsplash.jpg" class="img-fluid img-balloon" alt="Image of Lego figures with balloons">
          <p class="text-header" id="header">Kids Memory</p>
          <button class="text-style" id="play-button" type="button">Play</button>
          <button class="text-style" id="contact-button" type="button">Contact<a href="#"></a></button>
        </div>
    </div>

    <div id="play">
        <p class="text-header">PLAY</p>
        <p class="text-style">How good are your memory?</p>
        <p class="text-style">Push the boxes and see if you can find a match!</p>
    </div>

    <!----------------Memory Game--->

    <section id="memorygame"></section>

   <!----------------Score, moves and reset--->

    <p class="text-style" id="win-message"></p>

    <p class="text-style inline">Score: <span id="score">0</span></p>        
    <p class="text-style inline">Moves: <span id="moves">0</span></p>
    <div id="reset-container">
        <button id="reset" class="text-style reset" type="reset">Reset</button>
    </div>

        <!---
        <button class="text-style score" type="button">Score:<span id="score"></span></button>
        <button class="text-style moves" type="button">Moves:<span id="moves"></span></button>
        <button id="reset" class="text-style reset" type="reset">Reset</button>
        -->
    
    <!----------------JavaScript--->

<script src="assets/index.js"></script>
</body>
</html>
