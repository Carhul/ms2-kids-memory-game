<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online memory game with lego theme">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>Kids Memory</title>
</head>
<body id="body-bg">

    <!----------------Kids Memory header, Play & Contact buttons and bg-image--->

    <div class="container">
        <div class="col">
            <img src="assets/background_images/lego_party_unsplash.jpg" class="img-fluid img-balloon" alt="Image of Lego figures with balloons">
          <p class="text-header" id="header">Kids Memory</p>
          <!--Credit for link to another section on the page, inside a button: Abdelhak on Stack overflow, https://stackoverflow.com/users/5369298/abdelhak this page: https://stackoverflow.com/questions/17375708/how-to-create-an-html-button-that-acts-like-a-link-to-an-item-on-the-same-page-->
          <a href="#play"> <button class="text-style" id="play-button" type="button">Play</button> </a>
          <a href="#contact-form"> <button class="text-style" id="contact-button" type="button">Contact</button> </a>
        </div>
    </div>

    <div id="play">
        <p class="text-header">PLAY</p>
        <p class="text-style">How good are your memory?</p>
        <p class="text-style">Push the boxes and see if you can find a match!</p>
    </div>

    <!----------------Memory Game--->

    <div class="col">
    <section id="memorygame"></section>
    </div>

   <!----------------Score, moves and reset--->

    <p class="text-style" id="win-message"></p>

    <p class="text-style inline">Score: <span id="score">0</span></p>        
    <p class="text-style inline">Moves: <span id="moves">0</span></p>
    <div id="reset-container">
        <button id="reset" class="text-style reset" type="reset">Reset</button>
    </div>

    <p class="text-header thank-you">Thank you for playing!</p>

    <!----------------Image of lego icecream-break--->

    <img src="assets/background_images/lego_icecream_break_unsplash.jpg" class="img-fluid img-icecream" alt="Image of Lego figures with icecream">

    <!----------------Contact section- Credit: Bootstrap5, https://getbootstrap.com/docs/5.0/forms/overview/-->

    <p class="text-header">Have a question for us?</p>

    <div class="container">
        <form id="contact-form action="#" method="GET">
            <div class="mb-3">
                <label for="name" class="text-style align-left">Name</label>
                    <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="text-style align-left">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="message" class="text-style align-left">Message</label>
                <input type="text" class="form-control" id="message" required>
            </div>
            <button type="submit" class="text-style submit-button">Submit</button>
        </form>
    </div>

    <!----------------Footer--->

    <footer>
        <a href="https://github.com/Carhul/ms2-kids-memory-game" target="_blank" rel="noopener noreferrer"
        aria-hidden="true">
        <i class="fab fa-github-square"></i>
        <span class="sr-only">GitHub</span>
        </a>
    </footer>
    
    <!----------------JavaScript--->

<script src="assets/index.js"></script>
</body>
</html>
